<script type="text/javascript">
    let menssagem = DATA[getRndInteger(maxAlert)]
    if (menssagem != null && menssagem != '') {
        $(window).on("load", function () {
            let event = getRndInteger(4);
            let toast = null

            switch (event) {
                case 0:
                    document.getElementById("toastr").value = toastr.success(menssagem);
                    break;
                case 1:
                    document.getElementById("toastr").value = toastr.success(menssagem);
                    break;
                case 2:
                    document.getElementById("toastr").value = toastr.warning(menssagem);
                    break;
                case 3:
                    document.getElementById("toastr").value = toastr.error(menssagem);
                    break;
                default:
                    break;
            }
            secondPassed();
        });
    }

    function secondPassed() {
        // https://stackoverflow.com/a/31106229

        $('#setTime').html("Página Atualizada: " + new Date().toLocaleTimeString());

        var timeleft = 50;
        var timer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(timer);
                document.getElementById("progressBar").value = 0;
                window.location.reload(true);
            }
            document.getElementById("progressBar").value = 50 - timeleft;

            timeleft -= 1;
        }, 1000);
    }
</script>
